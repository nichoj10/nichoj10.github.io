---
layout: default
---

<article class="tag">
  <h2>
    <a class="feed" href="/tags/{{ page.tag }}/feed/"></a>
    Articles tagged "{{ page.tag }}"
  </h2>
  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.tags contains page.tag %}
        <li>
          <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
            {{ post.date | date: "%Y-%m-%d" }}
          </time>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</article>
