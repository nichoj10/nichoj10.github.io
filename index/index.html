---
title: Archives
layout: default
---

<article class="index">
  <h2>Archives</h2>
  <p>
    There are <span class="post-count">{{ site.posts | size }}</span> articles.
  </p>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
          {{ post.date | date: "%Y-%m-%d" }}
        </time>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
